<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-Bars and Spinners.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-info">Button</button>
        <button type="button" class="btn btn-danger">Button</button>
        <button type="button" class="btn btn-success">Button</button>
        <button type="button" class="btn btn-dark">Button</button>
        <button type="button" class="btn btn-light">Button</button>
        <button type="button" class="btn btn-link">Button</button>
    </div>
    <div class="container mt-5">
        <button type="button" class="btn btn-outline-primary">Button</button>
        <button type="button" class="btn btn-outline-info">Button</button>
        <button type="button" class="btn btn-outline-danger">Button</button>
        <button type="button" class="btn btn-outline-success">Button</button>
        <button type="button" class="btn btn-outline-dark">Button</button>
        <button type="button" class="btn btn-outline-light text-dark">Button</button>
    </div>
    <div class="container mt-5">
        <button type="button" class="btn-lg">Button</button>
        <button class="btn-sm">Button</button>
    </div>
    <div class="contaienr mt-5">
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">Button</button>
        </div>
    </div>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary active">Button</button>
        <button type="button" class="btn btn-primary" disabled>Button</button>
    </div>
    <div class=" mt-5 btn-group">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
    </div>
    <div class="btn-group-vertical mt-5">
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
        <button type="button" class="btn btn-primary">Button</button>
    </div>
    <div class="container mt-5">
        <div class="progress progress-bar bg-primary">
            
        </div>
    </div>
</body>
</html>
