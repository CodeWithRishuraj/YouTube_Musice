    <!-- Use of stringify() and localStorage.setItem() -->
    <script>
        let jsonObject = {
            "fistName":"Rishu",
            "lastName":"Raj",
            "midleName":null,
            "age":30,
            "address":{
                "city":"Mumbai",
                "country":"India",
            },
            "subject":["Math","English","Science"],
            "print": function(){
                console.log(this.fistName);
            },
            "dob":"1998-10-23",
            "todayDate": new Date()
        };
        // how to show all key use for loop
        for(const key in jsonObject){
            console.log(key + ":" + jsonObject[key]);
        };
