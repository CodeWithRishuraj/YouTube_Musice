    <!-- THIS IS SWITCH CASE STATEMENT -->
    <script>
        let fruits =prompt("Please input this Fruits name Mango, Apple, Banana, Grapes, Guva ");
        switch (fruits){
            case 'Mango':
                document.write("This is mango and Its price is Rs.100");
                break;
            case 'Apple':
                document.write("This is Apple and Its price is Rs.500");
                break;
            case 'Banana':
                document.write("This is Banana and Its Price is Rs.600");
                break;
            case 'Grapes': 
                document.write("This is Grapes and Its price is Rs.700");
                break;
            case 'Guva': 
                document.write("This is Guva and Its Price is Rs.800");
                break;
            default:
                document.write("This is not fruits");
        }
