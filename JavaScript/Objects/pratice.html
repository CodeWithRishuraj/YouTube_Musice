    <script>
        function arry(arr){
            let obj = {};
            arr.forEach((v) =>{
                let key = v[0];
                let value = v[1];
                obj[key] = value;
            });
            return obj;
        }
        console.log(
            arry([
                ["Ram","Burger"],
                ["Shyam","Spring Rolls"],
                ["Rahul","Pizza"],
                ["Neha","Ice Cream"],
            ])
        );
    </script>
