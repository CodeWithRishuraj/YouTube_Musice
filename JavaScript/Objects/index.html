    <script>
        // display Function

        const student = {
            name:"Rohit Raj",
            Age:"11",
            Class:"Five",
            Rollno:"iii",
            schoolName:"Sri Sai School",
            totalMarks:100,
            display: function(){
                console.log("Student name " + this.name + " of class " + this.Class + " has School Name " + this.schoolName + "Its roll no " + this.Rollno + "Its marks "+ this.totalMarks);
            }
        };
     
        student.display();
        
    </script>

    <!-- Agar key ma Number values raha ga to  -->
    <script>
        const price = {
            100 : 'Patato',
            150 : 'Tomato',
            20 : 'Chili',
            50 : 'Onion',
            bestPrice: 'Mango',
            display: function(){
                console.log(price[20] + price['bestPrice']);
            }
        }
        price.display();
        // How to Show in Number 
        console.log(price['bestPrice']);
        console.log(price[100]);
    </script>
