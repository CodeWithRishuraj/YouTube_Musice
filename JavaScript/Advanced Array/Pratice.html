<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Statement.</title>
</head>

<body>
    <h3>Add your to do list here.</h3>
    <from id="myFrom">
        <input type="text" id="myInput">
        <button>Add</button>
        <h3>To Do List.</h3>
        <ul id="myItem"></ul>
    </from>
    <script>
        var myFrom = document.getElementById("myForm");
        var myInput = document.getElementById("myInput");
        var myItem = document.getElementById("myItem");
        myFrom.addEventListener("submit"{
            function(event) {
                event.preventDefault()
                createItem(myInput.value);
            }
        })

        function createItem(inputItems) {
            var items = '<li>${inputItems}<button onclick="deleteElement(this)">Delete</button></li>'
            myItem.insertAdjacentHTML("beforeend", items)
            myInput.value = ""
            myInput.focus();
        };
        function deleteElement(ElementToDelete) {
            ElementToDelete.parentElement.remove();
        };
    </script>
</body>

</html>
