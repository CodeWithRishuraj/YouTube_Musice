<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Table</title>
</head>
<body>

    <!-- cellspacing ka matlab cell sa space data ha -->
    <!-- cellpadding ka matlab cell ka under sa space data ha -->

    <table border="1" cellspacing="5" cellpadding="25">
        <caption>Employee Information</caption>    <!--Table ka top heading dana ka laya  (or ya self sa center aling hota ha)-->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rohit</td>
            <td>50,000</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pooja</td>
            <td>30,000</td>
            <td>Female</td>
        </tr>
       
        <tr>
            <td>3</td>
            <td>Sumit</td>
            <td>40,000</td>
            <td>Male</td>
        </tr>
            <!--Colspan ka matlab Total column ko laga jitna hum da ga -->
        <tr>
            <td colspan="3">Total saving : 1800</td>
        </tr>

    </table>
    <hr>

    <table border="2" cellspacing="10" cellpadding="29">
        <tr>
            <th>Name</th>
            <th>Tom Holland</th>
        </tr>

         <!--Table (Rowspan ka matlab yak colum ma two data rakha ga )-->
         <tr>
            <th rowspan="2">Phone</th>
            <td>8877240245</td>
           
        </tr>

        <tr>
            <td>9924024586</td>
        </tr>
       
    </table>
    
</body>
</html>
