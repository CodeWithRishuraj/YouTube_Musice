<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and List in HTML</title>
</head>
<body>

    <h2>Anchor Tag</h2>
    <hr>
    <h1>Text- Anchor tag </h1>
    <a href="https://www.testbook.com">Visit Our TestBook</a>
    <hr>
    <h1>Img Anchor Tag</h1>
    <a href="https://www.testbook.com" target="_blank">
        <img src="img/book.jpg" width="200" height="200">
    </a>
    <hr>
    <h1>This is Folder Link tag</h1>
    <a href="img">This is Image Folder</a>
    <hr>
    <h1>Title Tag</h1>
    <a href="img" title="Image folder">This is Image Folder</a>
    <hr>
    <h1>Target Attribute in Anchor Tag.</h1>
    <h3>(_blank) This link click open new Tab in some window</h3>
    <a href="https://www.testbook.com" target="_blank">Visit Our TestBook</a>
</body>
</html>
