<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    
</head>
<body>
    <h3>User Registeration Forms.</h3>
    <hr>

    <form action="submit.html " method="post" target="_blank">
        <label for="fName">First Name :</label>
        <input type="text" name="name" placeholder="First Name" required>
        <br>
        <label for="lName">Last Name :</label>
        <input type="text" name="lname" placeholder="Last Name" required>
        <br>
        <label for="email">Email ID :</label>
        <input type="email" name="email" placeholder="Email ID" required>
        <br>
        <label for="pnumber">Phone Number :</label>
        <input type="number" name="p_number" placeholder="Phone Number" required>
        <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <br>
        <label for="Quelifaction">Quelifaction :</label>
        <input type="checkbox" name="Math">Math
        <input type="checkbox" name="Hindi">Hindi
        <input type="checkbox" name="Gk">G.K 
        <input type="checkbox" name="Science">Science
        <br>
        <label for="City">Select your City :</label>
        <select name="city">
            <option value="Select your city">Select your city</option>
            <option value="mumbai">Mumbai</option>
            <option value="Rajastan">Rajastan</option>
            <option value="delhi">Delhi</option>
            <option value="gaya">Gaya</option>
        </select>
        <br>
        <label for="DOB">Data of Birth</label>
        <!-- Note : => Agar hum ticket ka laya websit bana raha ha to data ma (min or mix) ka use kara ga  -->
        <input type="date" name="DOB" required min="2022-01-23" max="2022-12-31">
        <br>
        Full Address<br>
        <textarea rows="3" cols="100"></textarea>
        <br>
        <label for="username">Username</label>
        <input type="text">
        <br>
        <label for="password">Password</label>
        <input type="password">
        <br>
        <input type="submit" value="Click here to Submit">
        

    </form>

    
</body>
</html>
