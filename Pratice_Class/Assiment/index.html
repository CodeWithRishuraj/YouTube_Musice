<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Self-css-links -->
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login Page.</title>
</head>

<body>
    <section id="main_box">
        <div class="container">
            <section id="heading" class="h1 mt-5 pt-5"></section>
            <div id="user-form">
                <form action="" method="POST">
                    <input type="text" class="form-control mt-5" placeholder="Password" name="password" required="required" id="inp-text">
                    <input type="text" class="form-control mt-3" placeholder="Username" name="username" required="required" id="inp-text">
                    <input type="button" class="btn btn-primary px-5 py-2 mt-3 mb-5" value="Submit" name="submit">
                </form>
                <div id="or">
                    <spna>------------------- or -------------------</spna>
                </div>
                <div id="facefbook" class="mt-4 pb-5 mb-5">
                    <img src="https://t3.ftcdn.net/jpg/02/95/09/52/360_F_295095224_eA2rXyOERsqe6jRsfLYEn6dNfgOrV3cz.jpg">
                    <spna id="text"></spna>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('heading').innerHTML = "Instagram";
            document.getElementById('heading').style.fontFamily = "cursive";
            document.getElementById('heading').style.fontWeight = "bold";
            document.getElementById('heading').style.letterSpacing = "1px";
            document.getElementById('or').style.color="black";
            document.getElementById('or').style.fontSize="17px";
            document.getElementById('or').style.fontWeight="bold";
            document.getElementById('text').innerHTML="Login with Facebook";
            document.getElementById('text').style.fontSize="15px";
            document.getElementById('text').style.fontWeight="bold";
        </script>
    </section>
</body>

</html>
